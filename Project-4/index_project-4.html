<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="nav" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/style-sheet.css">
</head>
    
<body>
<div class="container">

    <header>
        <h1>Evening Playlist</h1>
        <h3>12</h3>
    </header>

<div class="content">
      <main>
            <section class="direction-box">
                <p>
                    <h1> PLAYLIST 12</h1>
                    <ul>1. Press Play<ul>
                    <ul>3. Enjoy your Evening</ul>
    
                </p>
            </section>

            <section class="image">
                 <img src="assets/turn-table.png">
            </section>

            

            <aside class="spotify">
                <iframe src="https://open.spotify.com/embed/playlist/5Ps3Qi610czSInNfzJ9NP2" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" allow="autoplay 'src'"></iframe>
            </aside>
        </div>
      </main>

        <footer>
            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                    </ul>
                </div>
                <div class="splide__progress">
                    <div class="splide__progress__bar">
                    </div>
                </div>
              
                
            </div>
            </div>


           
        </footer>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="assets/turntable.js" defer></script>
</body>
</html>
